<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    <Directory "/var/www/html/">
        AllowOverride all
        Require all granted
    </Directory>

ErrorLog /var/log/apache2/http_error.log
CustomLog /var/log/apache2/http_access.log combined

</VirtualHost>
<VirtualHost *:443>
    DocumentRoot /var/www/html/public

    <Directory "/var/www/html">
        AllowOverride all
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/https1_error.log
    CustomLog /var/log/apache2/https1_access.log combined

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/${APP_FQDN}/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/${APP_FQDN}/privkey.pem
</VirtualHost>
